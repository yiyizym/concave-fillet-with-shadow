<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      display: grid;
      place-items: center;
      margin: 0;
      /* background: #fff0dc; */
    }
    .shap-wrap {
      filter: drop-shadow(0px 0px 10px rgba(50, 50, 0, 0.5));
    }
    .shap {
      display: block;
      background: #FB8C00;
      width: 200px;
      height: 200px;
      clip-path: url('#clip-shape');
    }
  </style>
</head>

<body>
  <svg style="position: absolute;" width="0" height="0" viewBox="0 0 100 100">
    <defs>
      <clipPath 
        id="clip-shape" 
        clipPathUnits="objectBoundingBox"
      >
        <path
          d="M 0 0 L .4 0 A .1 .1 0 0 0 .6 0 L 1 0 V .4 A .1 .1 0 0 0 1 .6 V 1 H .6 A .1 .1 0 0 0 .4 1 H 0 V .6 A .1 .1 0 0 0 0 .4 Z">
        </path>
      </clipPath>
    </defs>
  </svg>
  <span class="shap-wrap">
    <span class="shap"></span>
  </span>
</body>

</html>
